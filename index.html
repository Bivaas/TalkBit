<!doctype html>
<html lang="en">
  <head>
    <!-- Essential Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- SEO Meta Tags -->
    <title>TalkBit</title>
    <meta name="description" content="A real-time chat application built with React and Firebase. Supports global chat, direct messaging, and user presence." />
    <meta name="keywords" content="chat, react, firebase, real-time, messaging, chat application" />
    <meta name="author" content="Bivaas" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://react-chat-app.vercel.app/" />
    <meta property="og:title" content="React Chat App" />
    <meta property="og:description" content="A real-time chat application with Firebase integration, supporting group and private chats." />
    <meta property="og:image" content="/bell.png" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Meta Tags -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://react-chat-app.vercel.app/" />
    <meta property="twitter:title" content="React Chat App" />
    <meta property="twitter:description" content="A real-time chat application with Firebase integration, supporting group and private chats." />
    <meta property="twitter:image" content="/bell.png" />
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="React Chat App" />
    
    <!-- Favicon & Icons -->
    <link rel="icon" type="image/jpeg" href="/bell.png" />
    <link rel="apple-touch-icon" href="/bell.png" />
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Preconnect to External Resources -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
    
    <!-- Structured Data (Schema.org) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "React Chat App",
      "description": "A real-time chat application built with React and Firebase, featuring global and direct messaging.",
      "url": "https://react-chat-app.vercel.app/",
      "applicationCategory": "CommunicationApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Person",
        "name": "Bivaas"
      },
      "featureList": [
        "Real-time chat",
        "Secure Firebase authentication",
        "Google account login",
        "Guest login",
        "Direct messaging",
        "User presence",
        "Admin dashboard",
        "Responsive design"
      ]
    }
    </script>
  </head>
  <body>
    <!-- Main Application Root -->
    <div id="root"></div>
    
    <!-- Main Application Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Analytics & Tracking (Optional - Add your tracking code here) -->

  </body>
</html>
